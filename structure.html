<%_.each(table, function(table) {%>
<table class="table_structure">
    <thead>
        <tr>
            <th><%=table.title%></th>
        </tr>
    </thead>
    <tbody>
    <%_.each(table.column, function(column) {%>
        <tr>
            <td><%=column%></td>
        </tr>
    <%});%>
    </tbody>
</table>
<%});%>
