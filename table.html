<table id="result">
    <thead>
        <tr>
            <%if(_.isArray(th)) {%>
            <%_.each(th, function(th) {%>

            <th><%=th%></th>
            <%});%>
            <%} else {%>

            <th><%=th%></th>
            <%}%>
        </tr>
    </thead>
    <tbody>
    <%_.each(item, function(item) {%>
        <tr>
            <%if(_.isArray(item)) {%>
                <%_.each(item, function(item) {%>

                <td><%=item%></td>
                <%});%>
            <%} else {%>

            <td><%=item%></td>
            <%}%>
        </tr>
    <%});%>
    </tbody>
</table>
